language: node_js
cache: yarn

script:
  - yarn lint
  - yarn typecheck
  - yarn test

jobs:
  include:
    - stage: npm release
      script: yarn build
      deploy:
        skip_cleanup: true
        provider: npm
        email: taylorgrowden@gmail.com
        api_key:
          secure: 
        on:
          tags: true
          repo: tgrowden/takeout-to-geojson

    - stage: gh pages
      script: yarn docs
      deploy:
        local_dir: docs
        provider: pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        on:
          branch: master
          repo: tgrowden/takeout-to-geojson
