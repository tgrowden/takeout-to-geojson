language: node_js
cache: yarn

jobs:
  include:
    - stage: test
      script: yarn lint && yarn typecheck && yarn test
    - stage: npm release
      script: yarn build
      deploy:
        skip_cleanup: true
        provider: npm
        email: taylorgrowden@gmail.com
        api_key:
          secure: 
        on:
          tags: true
          repo: tgrowden/takeout-to-geojson

    - stage: gh pages
      script: yarn docs && touch docs/.nojekyll
      deploy:
        local_dir: docs
        provider: pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        on:
          branch: master
          repo: tgrowden/takeout-to-geojson
